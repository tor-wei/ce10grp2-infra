apiVersion: v1
kind: Namespace
metadata: { name: ai-ops }
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8sgpt-readonly
  namespace: ai-ops
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata: { name: k8sgpt-readonly }
rules:
  - apiGroups: [""]
    resources: ["pods","services","events","endpoints","nodes","configmaps","namespaces"]
    verbs: ["get","list","watch"]
  - apiGroups: ["apps"]
    resources: ["deployments","replicasets","statefulsets","daemonsets"]
    verbs: ["get","list","watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses","networkpolicies"]
    verbs: ["get","list","watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get","list","watch"]
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata: { name: k8sgpt-readonly }
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8sgpt-readonly
subjects:
  - kind: ServiceAccount
    name: k8sgpt-readonly
    namespace: ai-ops
